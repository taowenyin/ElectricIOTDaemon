language: java
sudo: false
before_install:
- java -version
- sudo apt-get install oracle-java8-installer
- java -version
- chmod +x ./gradlew
script:
- "./gradlew build --info"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'build/libs/ElectricIOTDaemon.jar'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: taowenyin/ElectricIOTDaemon
